name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/SmartClinic.sln

      - name: Build solution
        run: dotnet build src/SmartClinic.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/SmartClinic.sln --no-build --verbosity normal

      - name: Publish API artifact
        run: dotnet publish src/SmartClinic.Api -c Release -o ./artifacts/api

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: smartclinic-api
          path: ./artifacts/api
